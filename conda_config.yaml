name: cellMetPro
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Python version
  - python>=3.10

  # Core scientific computing
  - numpy
  - pandas
  - scipy

  # Single-cell analysis
  - scanpy
  - anndata

  # Visualization
  - matplotlib
  - seaborn
  - plotly

  # Machine learning & statistics
  - scikit-learn
  - statsmodels
  - umap-learn

  # Clustering (for microclustering)
  - leidenalg
  - python-igraph

  # Web application
  - streamlit

  # Development tools
  - jupyter
  - ipykernel
  - pytest
  - black
  - ruff

  # Pip packages (cobra has better compatibility via pip on Apple Silicon)
  - pip
  - pip:
    - cobra>=0.29
    - pyarrow  # for parquet support
